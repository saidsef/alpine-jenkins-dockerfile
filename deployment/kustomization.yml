---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- base/jenkins.yml
- base/service.yml
- base/ingress.yml

images:
- name: jenkins-main
  newName: docker.io/saidsef/alpine-jenkins-dockerfile
  newTag: latest

vars:
- fieldref: {}
  name: HOST
  objref:
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    name: jenkins
