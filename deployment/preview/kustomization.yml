---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../base/jenkins.yml
- ../base/service.yml
- ../base/ingress.yml
- ../base/sa.yml
- ../base/role.yml
- ../base/role-binding.yml

commonAnnotations:
  app.kubernetes.io/managed-by: kustomizer
  app.kubernetes.io/part-of: preview

images:
- name: jenkins-main
  newName: docker.io/saidsef/alpine-jenkins-dockerfile
  newTag: merge

patchesJSON6902:
- target:
    group: apps
    version: v1
    kind: StatefulSet
    name: jenkins-main
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/image
      value: docker.io/saidsef/alpine-jenkins-dockerfile:merge

vars:
- fieldref: {}
  name: HOST
  objref:
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    name: jenkins

patches:
- target:
    kind: Ingress
    name: jenkins
  patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: preview.saidsef.co.uk
